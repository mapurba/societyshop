<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SocityStore</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="dns-prefetch" href="storage.googleapis.com/societystore.appspot.com" />
    <link rel="dns-prefetch" href="https://storage.googleapis.com/societystore.appspot.com" />
    <style>
        
        body{
                font-family: emoji !important;

        }
        ::-webkit-scrollbar {
        width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
        background: #f1f1f1a8;
        
        margin-top: 80px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: yellow  ;

        border-radius: 30px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: #555;
        border-radius: 30px;
        }

    </style>
  </head>
  <body>
    <app-root></app-root>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <div id="resultDiv"></div>
    <script defer src="https://www.cashfree.com/assets/cashfree.sdk.v1.2.js" type="text/javascript"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script type="text/javascript" defer src="https://storage.googleapis.com/societystore.appspot.com/cdn/payment/js/helper.js"></script>
    <script type="text/javascript" defer src="https://storage.googleapis.com/societystore.appspot.com/cdn/payment/js/seamlessHelper.js"></script>
    <script type="text/javascript" defer src="https://storage.googleapis.com/societystore.appspot.com/cdn/payment/js/seamlessBasic.js"></script>
  </body>
</html>
