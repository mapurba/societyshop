<div class="main-container">
  <div class="top-quick-search">
    <button class="btn"> All </button>
    <button class="btn"> Makeup</button>
    <button class="btn"> Skin Care</button>
  </div>

  <div class="item-list">
    <div class="flex-action-container">
      <div class="flex-left">
        {{_list?.length}} items found
      </div>
      <div class="flex-right">
        <button class="btn actn"> Sort </button>
        <button class="btn actn"> Filter</button>
      </div>
    </div>
    <div class="flex-list-container">
      <div class="list-item" *ngFor="let item of _list;let id = index;" asd="index" id="{{'ptem_'+id}}">
        <items-in-list  [id]="'item_'+id" [item]=item></items-in-list>
      </div>
    </div>
  </div>

</div>
