<div class="container">
  <div class="pb-2 mt-2 mb-4 border-bottom">
    <h3>Profile Information</h3>
  </div>
  <form [formGroup]="accountProfileForm" (ngSubmit)="submitProfile()">
    <div class="form-group row"><label class="col-md-3 col-form-label font-weight-bold " for="email">Email</label>
      <div class="col-md-7"><input formControlName="email" class="form-control" type="email" name="email" id="email"
          autocomplete="email"></div>
    </div>
    <div class="form-group row"><label class="col-md-3 col-form-label font-weight-bold " for="name">Name</label>
      <div class="col-md-7"><input class="form-control" type="text" name="name" id="name" formControlName="name"
          autocomplete="name"></div>
    </div>
    <div class="form-group row"><label class="col-md-3 col-form-label font-weight-bold ">Gender</label>
      <div class="col-sm-6"><label class="radio col-sm-3">
          <input type="radio" name="gender" value="male" data-toggle="radio" formControlName="gender"><span>Male</span></label><label
          class="radio col-sm-3">
          <input type="radio" name="gender" value="female" data-toggle="radio" formControlName="gender"><span>Female</span></label><label
          class="radio col-sm-3">

          <input type="radio" name="gender" value="other" data-toggle="radio" formControlName="gender"><span>Other</span></label></div>
    </div>
    <div class="form-group row"><label class="col-md-3 col-form-label font-weight-bold " for="location">Location</label>
      <div class="col-md-7">
        <input class="form-control" type="text" name="location" id="location" autocomplete="" formControlName="location"></div>
    </div>
    <div class="form-group row"><label class="col-md-3 col-form-label font-weight-bold " for="website">Website</label>
      <div class="col-md-7">
        <input class="form-control" type="text" name="website" id="website" value="" autocomplete="url" formControlName="website"></div>
    </div>
    <div class="form-group row"><label class="col-md-3 col-form-label font-weight-bold ">Gravatar</label>
      <div class="col-sm-4"><img class="" src="https://gravatar.com/avatar/155191b4d3d3e28f13d7f55b66ecf803?s=200&amp;d=retro"
          width="100" height="100"></div>
    </div>
    <div class="form-group">
      <div class="offset-sm-3 col-md-7 pl-2">
        <button class="btn btn btn-primary" type="submit" [disabled]="!accountProfileForm.valid"><i class="fas fa-pencil-alt fa-sm"></i>Update
          Profile</button>
      </div>
    </div>
  </form>
  <div class="pb-2 mt-2 mb-4 border-bottom">
    <h3>Change Password</h3>
  </div>
  <form [formGroup]="accountPassword" (submit)="updatePassword()"><input type="hidden" name="_csrf">
    <div class="form-group row"><label class="col-md-3 col-form-label font-weight-bold " for="password">New
        Password</label>
      <div class="col-md-7"><input class="form-control" fromControlName="newPassword" type="password" name="password"
          id="password" autocomplete="new-password" aria-autocomplete="list"></div>
    </div>
    <div class="form-group row"><label class="col-md-3 col-form-label font-weight-bold " for="confirmPassword">Confirm
        Password</label>
      <div class="col-md-7"><input fromControlName="confirmPassword" class="form-control" type="password" name="confirmPassword"
          id="confirmPassword" autocomplete="new-password"></div>
    </div>

    <div class="form-group">
      <div class="offset-sm-3 col-md-7 pl-2">
        <div *ngIf="accountPassword.errors" class="cross-validation-error-message alert alert-danger">
          Passwords donot match
        </div>
        {{accountPassword.errors}}
        <button type="submit" [disabled]="!accountPassword.valid" class="btn btn-primary" type="submit"><i class="fas fa-lock fa-sm"></i>Change
          Password</button>
      </div>
    </div>
  </form>
  <div class="pb-2 mt-2 mb-4 border-bottom">
    <h3>Delete Account</h3>
  </div>
  <form action="/account/delete" method="POST" onsubmit="return confirm('Are you sure you want to delete your account?');">
    <div class="form-group">
      <p class="offset-sm-3 col-md-7 pl-2">You can delete your account, but keep in mind this action is irreversible.</p><input
        type="hidden" name="_csrf">
      <div class="offset-sm-3 col-md-7 pl-2"><button class="btn btn-danger" type="submit"><i class="fas fa-trash-alt fa-sm"></i>Delete
          my account</button></div>
    </div>
  </form>
  <div class="pb-2 mt-2 mb-4 border-bottom">
    <h3>Linked Accounts</h3>
  </div>
  <div class="form-group">
    <div class="offset-sm-3 col-md-7 pl-2">
      <p class="mb-1"><a class="text-danger" href="/account/unlink/instagram">Unlink your Instagram account</a></p>
    </div>
    <div class="offset-sm-3 col-md-7 pl-2">
      <p class="mb-1"><a href="/api/auth/facebook">Link your Facebook account</a></p>
    </div>
  </div>
</div>
