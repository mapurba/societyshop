<div class="search-box">
  <div class="input">
    <i class="fa fa-search" aria-hidden="true"> </i>
    <div
      class="text"
      contenteditable="true"
      #searchQ
      (click)="clearText($event)"
      (keyup)="onKeyUp($event)"
    >
      <div class="placeholder">Search all the products</div>
    </div>
  </div>
  <div class="action" [hidden]="!_showCancleBtn">
    <button (click)="onBlur($event)">Cancle</button>
  </div>
  <span></span>
  
</div>
