<header>
  <div class="main-header">
    <!-- ........................Level1 Header Content Begins Here.....................  -->
    <div class="row m-0 level1-header">
      <!-- BSC Logo Image -->

      <!-- <div class="logo-profile"> -->
      <div class="logo-image col-10">
        <div [hidden]="!hideProfileDropDown||hideLogo">
          <div class="humbug">
            <div></div>
            <div></div>
            <div></div>
          </div>

          <a href="#" class="main-twxt-portion" [hidden]="!hideProfileDropDown||hideLogo">
            <!-- <img src="assets/images/bsc_logo.gif" alt="BSC Logo" /> -->
            Your Local Store
          </a>
        </div>

        <product-search class="container col-10 search-box" *ngIf="!loggedInUserDetails?.isMer"></product-search>
      </div>

      <div class="col-2 text-right top-menu-right navigation-container header profile-dropdown">
        <div class="dropdown avatar">
          <img *ngIf="userLoggedin && !loadingUser" [src]="loggedInUserDetails?.profile?.picture" alt="Avatar" />
          <!-- <span class="profile_menu_image" *ngIf="loadingUser">...</span> -->
          <a class="btn btn-md btn-sm instagram-login-button" *ngIf="!userLoggedin" role="button"
            href="/api/auth/google">Login</a>
          <div class="dropdown-content profile-dropdown-content" *ngIf="userLoggedin">
            <a href="/api/user/logout"><span>Sign Out</span></a>
            <a href="/account">Account</a>
            <a href="/help" target="_blank">Site Help</a>
            <a href="javascript:void(0);">
              <img src="assets/images/oo_icon.gif" alt="Feedback" />
              Feedback</a>
          </div>
        </div>
      </div>
      <!-- </div> -->

      <div class="col-8 text-right top-menu-user">
      
      </div>
    </div>


    <!-- Level 3 Sub Menu Begins here-->
    <div class="sub_menu">
      <div class="sub_menu_pos">
        <nav>
          <a href="">
            ...Raj is our delivery partner</a>
        </nav>
      </div>
    </div>
    <!-- Level 3 Sub Menu Ends here-->
  </div>
</header>
